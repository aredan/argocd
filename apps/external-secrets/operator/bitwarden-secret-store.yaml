apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: bitwarden-secret-store
  namespace: external-secrets
spec:
  provider:
    # This example assumes you're using the HTTP provider to interact with Bitwarden's API
    # You'll need to adjust this based on the actual provider you're using
    http:
      url: https://api.bitwarden.com
      headers:
        Authorization: "Bearer ${BITWARDEN_API_KEY}"
      secrets:
      - name: "bitwarden-credentials"
        path: "/secrets/{{ .secretKey }}"
        method: GET
        headers:
          Accept: "application/json"
      - name: "bitwarden-secrets"
        path: "/secrets/{{ .secretKey }}"
        method: GET
        headers:
          Accept: "application/json"
  # Reference the sealed secret containing Bitwarden credentials
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/managed: "true"
    data:
      BITWARDEN_API_KEY:
        secretKeyRef:
          name: bitwarden-credentials
          key: client-secret

---
# Example ExternalSecret that uses the Bitwarden store
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: example-bitwarden-secret
  namespace: your-namespace
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: bitwarden-secret-store
    kind: SecretStore
  target:
    name: example-secret
    creationPolicy: Owner
  data:
    - secretKey: API_KEY
      remoteRef:
        key: /path/to/your/bitwarden/secret
        property: API_KEY
