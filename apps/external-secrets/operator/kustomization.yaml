apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Include the Bitwarden self-signed certificate configuration
resources:
  - bitwarden-self-signed-cert.yaml
  - bitwarden-access-token-sealed.yaml
  - bitwarden-secret-store.yaml
  - bitwarden-secrets-ns.yaml
  - bitwarden-ids-sealed.yaml
# Set the namespace for all resources
namespace: external-secrets

# Common labels to apply to all resources
commonLabels:
  app.kubernetes.io/name: external-secrets
  app.kubernetes.io/component: operator
  app.kubernetes.io/part-of: bitwarden-integration

