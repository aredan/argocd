apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tailscale-credentials
  namespace: tailscale
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  target:
    name: tailscale-secrets
    creationPolicy: Owner
  data:
    - secretKey: clientid
      remoteRef:
        key: ts_clientId
    - secretKey: clientsecret
      remoteRef:
        key: ts_clientSecret
    - secretKey: clusterName
      remoteRef:
        key: ts_clusterName