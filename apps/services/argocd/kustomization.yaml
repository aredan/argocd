apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - namespace.yaml
  - github.com/argoproj/argo-cd/manifests/cluster-install?ref=v3.0.6
  - bootstrap-app-set.yaml

patches:
  - path: config.yaml
  - path: params.yaml
  - path: service.yaml
  - path: argocd-lovely-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: argocd-lovely-plugin.yaml
    target:
      kind: Deployment
      name: argocd-repo-server